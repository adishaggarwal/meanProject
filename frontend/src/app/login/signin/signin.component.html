<div class="container">
    <div class="tab1 d-flex flex-column ">
        <div class="text-center">
            <img id="img1" src="assets/images/aa.png" alt="dadadad">
        </div>
        <div class="text-center">
            <h2 class="rheading2">LOGIN</h2>
        </div>
        <div class="text-center">
            <form>
                <div class="d-flex flex-column">
                  <div class="form-group d-flex justify-content-center">
                    <input
                      type="email"
                      id="email"
                      class="form-control rinput"
                      name="email"
                      placeholder="Enter Email"
                      [(ngModel)]="email"
                       [pattern]="emailRegex" required
                      >
                  </div>
                  <div class="form-group d-flex justify-content-center">
                      <input
                        type="password"
                        id="password"
                        class="form-control rinput"
                        name="password"
                        placeholder="Enter Password"
                        [(ngModel)]="password"
                        >
                    </div>
                    <div class="form-group d-flex justify-content-center">
                        <button class="btn rbtn2 btn-primary" (click)="loginuser()">Login</button>
                    </div>
                    <div class="form-group d-flex justify-content-center">
                        <p>Don't have an account?? <a class="rlink2" routerLink="/register">Register</a></p>
                    </div>
                </div>
              </form>
        </div>
    </div>
    
    <div class="alert text-center" *ngIf="serverError">
        {{serverError}}
      </div>
   
</div>
